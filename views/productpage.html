<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | Sabka Bazar</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <link rel="stylesheet" href="../assets/sass/pages/productpage.css" />
    <link rel="stylesheet" href="../assets/sass/pages/header.css" />
    <link rel="stylesheet" href="../assets/sass/pages/footer.css">
  </head>
  <body>
    <header class="header" id="header"></header>
    <div class="display-layout">
      <div class="mobile-filter" id="filter1">
        <div class="dropdown">
          <div id="selectfield">
            <button  class="dropbtn" id="dropbtn">
              Select categories <i class="fa fa-caret-down"></i>
            </button>
          </div>
          <div id="myDropdown" class="dropdown-content">
            <div class="category-details" id="category-details">
              <ul class="filter-categories-section"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="filter" id="filter">
        <div class="category-details1" id="category-details1">
          <ul class="side-menu"></ul>
        </div>
      </div>
      <div class="products-view">
        <div class="product-details-display" id="productdetailsdisplay"></div>
      </div>
    </div>

    <!-- footer section start -->
    <footer>
      <div class="footer">
        Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
      </div>
    </footer>
    <!-- footer section end -->

    <script type="module" src="../assets/js/productpage.js"></script>
    <script type="module" src="../assets/js/header.js"></script>
    
  </body>
</html>
